<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>

<body>
    <div class="container">
        <h3>Task List</h3>
        <form id="task-form">
            <input type="text" id="new-task" placeholder="New Task">
            <input type="submit" value="Add Task">
        </form>
        <hr>

        <h3>Tasks</h3>
        <input type="text" id="task-filter" placeholder="Filter Task">
        <ul id="task-list"></ul>
        <button id="clear-task-btn">Clear Task</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
